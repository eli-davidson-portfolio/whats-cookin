<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
  </head>
  <body>
    <nav>
      <section>
        <button class="button home_button frosted"><label class=“icon”>&#128105;&#127995;&#8205;&#127859;</label></button>
        <label class="title">What's cookin, </label>
        <label class="username">Good Lookin?</label>
      </section>
      <section>
        <input class="search" type="text" placeholder="&#128270; Search...">
      </section>
      <section class="nav_action_button_container">
        <div>
          <input type="radio" name="recipe_categories" id="all_recipes" data-category="All Recipes" value="allRecipes" checked></input>
          <label role="button" tabindex="0" for="all_recipes">All Recipes</label>
        </div>
        <div>
          <input type="radio" name="recipe_categories" id="favorite_recipes" data-category="Favorite Recipes" value="favorites"></input>
          <label role="button" tabindex="0" for="favorite_recipes">Favorite Recipes</label>
        </div>
        <div>
          <input type="radio" tabindex="0" name="recipe_categories" id="to_cook_recipes" data-category="Recipes to Cook" value="recipesToCook"></input>
          <label role="button" tabindex="0" for="to_cook_recipes">Recipes to Cook</label>
        </div>
      </section>

    </nav>
    <main>
      <section class="aside">
        <section class="aside-title-container">
          <input class="pantry_title" type="radio" name="pantry_ingredients" id="pantryID_ingredients" data-category="Pantry" value="pantry"></input>
          <label role="button" tabindex="0" class="pantry_title_label" for="pantryID_ingredients">Pantry</label>
          <input class="aside_title" type="radio" name="pantry_ingredients" id="recipeID_ingredients" data-category="Ingredients" value="ingredients" checked></input>
          <label role="button" tabindex="0" class='aside_Tab_Ingredients_Filter' for="recipeID_ingredients">Filter</label>
          <input class="cart_title" type="radio" name="pantry_ingredients" id="cartID_ingredients" data-category="Cart" value="cart"></input>
          <label role="button" tabindex="0" class="cart-tab hidden" for="cartID_ingredients">Cart</label>
        </section>

        <section class="information-list aside_information_list scrollable">
        </section>
        <section class="information-list pantry_information_list scrollable hidden">
        </section>
        <section class="information-list grocery_information_list scrollable hidden">
        </section>
        <button class="aside-button add_ingredients frosted hidden"><lable>&#9888;&#65039; Add to cart</lable></button>
        <button class="aside-button buy_ingredients frosted hidden">BUY BUY BUY!</button>
        <button class="aside-button make_recipe frosted hidden">Make Me!</button>

      </section>
      <section class="details">
        <section class="title-container">
          <label class="details_title">
          </label>
        </section>
        <section class="details_information">
          <section class="recipe_cards_container scrollable"></section>
          <section class="recipe_details_container"></section>
        </section>
        </section>
      </section>
    </main>
    <a href="https://github.com/elleshadow/whats-cookin-starter-kit/blob/main/README.md">View README</a>
    <a href="https://github.com/elleshadow/whats-cookin-starter-kit/issues/new?assignees=&labels=feature%2Ctriage%2Cmvp&template=FEATURE-REQUEST.yml&title=%5BFeature%5D%3A+">Request a feature</a>
    <a href="https://github.com/elleshadow/whats-cookin-starter-kit/issues/new?labels=bug%2Ctriage&template=BUG-REPORT.yml&title=%5BBug%5D%3A+">Report a bug</a>
  </body>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</html>
